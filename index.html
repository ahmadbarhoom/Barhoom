<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background: black;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px #000;
      text-align: center;
    }
    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      width: 70px;
      height: 70px;
      transition: 0.3s;
    }
    .buttons a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px #fff);
    }
    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="video-background" id="videoBackground"></div>

<div class="overlay">
  <h1>ابدأ رحلتك مع BARHOOM SPORTS TV</h1>
  <div class="buttons">
    <a href="#" id="android-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="iphone-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="windows-link"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows"></a>
  </div>
</div>

<script>
  const videoBackground = document.getElementById('videoBackground');

  if (window.innerWidth <= 768) {
    // موبايل
    videoBackground.innerHTML = `<iframe src="https://streamable.com/e/kkbhru?autoplay=1&loop=1&muted=0&nocontrols=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  } else {
    // لابتوب
    videoBackground.innerHTML = `<iframe src="https://streamable.com/e/tzi2pa?autoplay=1&loop=1&muted=0&nocontrols=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  }

  // رابط تحميل اندرويد (فارغ الآن)
  document.getElementById('android-link').href = "#";
</script>

</body>
</html>
