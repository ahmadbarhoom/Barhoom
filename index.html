<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background-color: black;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
      to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600; }
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    .button img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 10px white);
    }
    .button span {
      color: white;
      font-size: 16px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/yw81j6.mp4" type="video/mp4">
    متصفحك لا يدعم الفيديو.
  </video>
</div>

<div class="content">
  <h1>ابدأ رحلتك مع BARHOOM SPORTS TV</h1>
  <div class="buttons">
    <a href="#" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Android_logo_2019.png" alt="Android">
      <span>أندرويد</span>
    </a>
    <a href="https://barhoomsports-tv.blogspot.com/" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_logo_-_2012.svg" alt="Windows">
      <span>ويندوز</span>
    </a>
    <a href="https://barhoomsports-tv.blogspot.com/" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iPhone">
      <span>آيفون</span>
    </a>
  </div>
</div>

<script>
  // كشف نوع الجهاز لتغيير الفيديو
  const video = document.getElementById('backgroundVideo');
  if (window.innerWidth <= 768) {
    video.src = "https://files.catbox.moe/dimtza.mp4"; // رابط فيديو الهاتف
    video.load();
    video.play();
  } else {
    video.src = "https://files.catbox.moe/yw81j6.mp4"; // رابط فيديو اللابتوب
    video.load();
    video.play();
  }
  video.muted = false; // نحاول تشغيل الفيديو بالصوت
</script>

</body>
</html>
