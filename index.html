<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background: black;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.4);
    }
    .start-button {
      background: #ff4500;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #e03e00;
    }
  </style>
</head>
<body>

<video id="background-video" autoplay muted loop playsinline>
  <source src="https://storage.googleapis.com/pixeldrain-bucket-0/Yvkpfai3.mp4" type="video/mp4">
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="content">
  <h1>مرحبا بك في Barhoom Sports</h1>
  <a href="https://barhoomsports-tv.blogspot.com/" class="start-button">ابدأ رحلتك مع Barhoom Sports</a>
</div>

<script>
  var video = document.getElementById('background-video');
  video.addEventListener('loadedmetadata', function() {
    video.currentTime = 4; // يبدأ من الثانية 4
  }, false);
</script>

</body>
</html>
