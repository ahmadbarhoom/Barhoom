<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black; /* لون خلفية أسود بسيط لو تأخر تحميل الفيديو */
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      font-family: 'Tajawal', sans-serif;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }
    .start-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #ff4500;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #e03e00;
    }
  </style>
</head>

<body>

<div class="video-background" id="videoContainer">
  <!-- الفيديو سيتم تحميله تلقائيا هنا -->
</div>

<div class="content">
  <h1>مرحبا بك في Barhoom Sports</h1>
  <a href="https://barhoomsports-tv.blogspot.com/" class="start-button">ابدأ رحلتك مع Barhoom Sports</a>
</div>

<script>
  const videoContainer = document.getElementById('videoContainer');
  let currentMode = '';

  function loadVideo() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    let newMode = (height > width) ? 'portrait' : 'landscape';

    if (newMode !== currentMode) {
      currentMode = newMode;
      videoContainer.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.allow = 'autoplay; fullscreen';
      iframe.setAttribute('allowfullscreen', '');
      iframe.setAttribute('frameborder', '0');
      iframe.style.pointerEvents = "none";

      if (currentMode === 'portrait') {
        // هاتف طولي
        iframe.src = "https://www.youtube.com/embed/JmVCwpzqEnk?autoplay=1&mute=1&controls=0&loop=1&playlist=JmVCwpzqEnk&modestbranding=1&showinfo=0&rel=0";
      } else {
        // لابتوب عرضي
        iframe.src = "https://www.youtube.com/embed/MY1jhHFl1P0?autoplay=1&mute=1&controls=0&loop=1&playlist=MY1jhHFl1P0&modestbranding=1&showinfo=0&rel=0";
      }

      videoContainer.appendChild(iframe);
    }
  }

  window.addEventListener('load', loadVideo);
  window.addEventListener('resize', loadVideo);
  window.addEventListener('orientationchange', loadVideo);
</script>

</body>
</html>
