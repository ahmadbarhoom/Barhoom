<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Tajawal', sans-serif;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .buttons a img {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 5px white);
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff; }
    }
  </style>
</head>
<body>

<div id="videoContainer"></div>

<div class="overlay">
  <h1>ابدأ رحلتك مع BARHOOM SPORTS TV</h1>
  <div class="buttons">
    <a href="#" id="android-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="iphone-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="windows-link"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows"></a>
  </div>
</div>

<script>
  const videoContainer = document.getElementById('videoContainer');

  function loadVideo() {
    let width = window.innerWidth;
    let height = window.innerHeight;
    videoContainer.innerHTML = '';

    let iframe = document.createElement('iframe');
    iframe.allow = 'autoplay; fullscreen';
    iframe.setAttribute('allowfullscreen', '');
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('muted', '1'); // بدون صوت
    iframe.style.pointerEvents = "none";

    if (height > width) {
      // موبايل - فيديو طولي
      iframe.src = "https://www.youtube.com/embed/JmVCwpzqEnk?autoplay=1&mute=1&controls=0&loop=1&playlist=JmVCwpzqEnk&modestbranding=1&showinfo=0&rel=0";
    } else {
      // لابتوب - فيديو عرضي
      iframe.src = "https://www.youtube.com/embed/MY1jhHFl1P0?autoplay=1&mute=1&controls=0&loop=1&playlist=MY1jhHFl1P0&modestbranding=1&showinfo=0&rel=0";
    }

    videoContainer.appendChild(iframe);
  }

  window.addEventListener('load', loadVideo);
  window.addEventListener('resize', loadVideo);

  document.getElementById('android-link').href = "#";
</script>

</body>
</html>
