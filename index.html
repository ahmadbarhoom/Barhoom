<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 15px;
      width: 70px;
      height: 70px;
      transition: 0.3s;
    }

    .buttons a img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px #fff);
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }
  </style>
</head>
<body>

<div class="video-container" id="videoContainer">
  <!-- الفيديو سيتغير تلقائياً حسب نوع الجهاز -->
</div>

<div class="overlay">
  <h1>ابدأ رحلتك مع BARHOOM SPORTS TV</h1>
  <div class="buttons">
    <a href="#" id="android-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="iphone-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="windows-link"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows"></a>
  </div>
</div>

<script>
  const videoContainer = document.getElementById('videoContainer');

  if (window.innerWidth <= 768) {
    // شاشة موبايل
    videoContainer.innerHTML = `
      <iframe src="https://streamable.com/e/hznjdf?autoplay=1&nocontrols=1" allowfullscreen allow="autoplay" frameborder="0"></iframe>
    `;
  } else {
    // شاشة لابتوب
    videoContainer.innerHTML = `
      <iframe src="https://streamable.com/e/9eutqi?autoplay=1&nocontrols=1" allowfullscreen allow="autoplay" frameborder="0"></iframe>
    `;
  }

  // الرابط الخاص بتحميل تطبيق الاندرويد (لاحقاً انت بتغيره)
  document.getElementById('android-link').href = "#"; // فاضي لحد تحط انت الرابط
</script>

</body>
</html>
