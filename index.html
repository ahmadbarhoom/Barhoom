<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Barhoom Sports</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.5);
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="background-video">
  <source src="https://archive.org/download/barhoomsports-ronaldo-shot/barhoomsports-ronaldo-shot.mp4" type="video/mp4">
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="content">
  <h1>ابدأ رحلتك مع Barhoom Sports</h1>
  <a class="btn" href="https://barhoomsports-tv.blogspot.com/">دخول للموقع</a>
</div>

</body>
</html>
