<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #video-laptop, #video-phone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 5px black;
      z-index: 1;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .buttons a {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 15px;
      transition: 0.3s;
    }
    .buttons a img {
      width: 30px;
      height: 30px;
    }
    .buttons a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

<video id="video-laptop" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/wdrdnr.mp4" type="video/mp4">
</video>

<video id="video-phone" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/jihi83.mp4" type="video/mp4">
</video>

<div class="overlay">
  <h1>مرحبا بك في Barhoom Sports TV</h1>
  <div class="buttons">
    <a href="#" id="android-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="iphone-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="windows-link"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows"></a>
  </div>
</div>

<script>
  const videoLaptop = document.getElementById('video-laptop');
  const videoPhone = document.getElementById('video-phone');

  if (window.innerWidth <= 768) {
    videoPhone.style.display = 'block';
  } else {
    videoLaptop.style.display = 'block';
  }
</script>

</body>
</html>
