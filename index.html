<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .content a {
      display: inline-block;
      padding: 12px 24px;
      background: #ff3c00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .content a:hover {
      background: #e63200;
    }
  </style>
</head>
<body>

<video class="background-video" autoplay muted loop playsinline>
  <source src="https://ahmadbarhoom.github.io/Barhoom/ronaldo.mp4" type="video/mp4">
  متصفحك لا يدعم عرض الفيديو.
</video>

<div class="content">
  <h1>ابدأ رحلتك مع Barhoom Sports</h1>
  <a href="https://barhoomsports-tv.blogspot.com/">ادخل الآن</a>
</div>

</body>
</html>
