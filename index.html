<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Tajawal', sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
      animation: glow 2s infinite alternate;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .buttons a {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
    }
    .buttons a img {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 5px #fff);
    }
    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff; }
    }
  </style>
</head>
<body>

<!-- الفيديو -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source id="videoSource" src="" type="video/mp4">
</video>

<!-- الكتابة فوق الفيديو -->
<div class="overlay">
  <h1>ابدأ رحلتك مع BARHOOM SPORTS TV</h1>
  <div class="buttons">
    <a href="#" id="android-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="iphone-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/" id="windows-link"><img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="Windows"></a>
  </div>
</div>

<!-- جافا سكريبت لتغيير الفيديو حسب الجهاز -->
<script>
  const bgVideo = document.getElementById('bgVideo');
  const videoSource = document.getElementById('videoSource');

  if (window.innerWidth <= 768) {
    // للموبايل
    videoSource.src = "https://files.catbox.moe/jdofgu.mp4"; // فيديو موبايل (طولي)
  } else {
    // للابتوب
    videoSource.src = "https://files.catbox.moe/z3rsue.mp4"; // فيديو لابتوب (عرضي)
  }

  bgVideo.load();

  // رابط تحميل APK لاحقاً
  document.getElementById('android-link').href = "#";
</script>

</body>
</html>
