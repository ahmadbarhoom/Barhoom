<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    .start-button {
      background: #ff4500;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #e03e00;
    }
  </style>
</head>
<body>

<iframe src="https://pixeldrain.com/u/Yvkpfai3?embed" allowfullscreen></iframe>

</html>
