<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barhoom Sports TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .buttons a {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    .buttons img {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 5px #fff);
    }
  </style>
</head>
<body>

<div class="video-background" id="video-container">
  <!-- الفيديو هنا -->
</div>

<div class="overlay">
  <h1>ابدأ رحلتك مع Barhoom Sports TV</h1>
  <div class="buttons">
    <a href="#"><img src="https://wallpapercave.com/wp/xfavsWA.jpg" alt="Android"></a>
    <a href="https://barhoomsports-tv.blogspot.com/"><img src="https://www.tech-wd.com/wd/wp-content/uploads/2013/01/apple-logo.jpg" alt="iPhone"></a>
    <a href="https://barhoomsports-tv.blogspot.com/"><img src="https://cdn.pixabay.com/photo/2018/05/08/21/29/windows-3384024_1280.png" alt="Windows"></a>
  </div>
</div>

<script>
  const container = document.getElementById('video-container');

  function loadVideo() {
    let width = window.innerWidth;
    let height = window.innerHeight;
    let currentVideo = container.getAttribute('data-current');

    let newVideo = height > width
      ? "mobile"
      : "desktop";

    if (currentVideo === newVideo) {
      return; // لو نفس الفيديو لا تعيد تحميله
    }

    container.setAttribute('data-current', newVideo);

    if (newVideo === "mobile") {
      container.innerHTML = `
        <iframe src="https://www.youtube.com/embed/JmVCwpzqEnk?autoplay=1&mute=1&controls=0&loop=1&playlist=JmVCwpzqEnk&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      `;
    } else {
      container.innerHTML = `
        <iframe src="https://www.youtube.com/embed/MY1jhHFl1P0?autoplay=1&mute=1&controls=0&loop=1&playlist=MY1jhHFl1P0&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      `;
    }
  }

  window.addEventListener('load', loadVideo);
  window.addEventListener('resize', loadVideo);
</script>

</body>
</html>
